<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS from local jar -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-lg {
            border-radius: 50px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Login</h1>
    <form method="post" th:action="@{/login}">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>

    <div class="text-center">
        <p>
            Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS from local jar -->
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
