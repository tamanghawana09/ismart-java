<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Students List</h1>

    <div class="mb-3 d-flex justify-content-between">
        <a href="/new" class="btn btn-success">Add New Student</a>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Birthdate</th>
                <th>SEE Marks</th>
                <th>+2 Marks</th>
                <th>Course</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop over students from the model -->
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fname}"></td>
                <td th:text="${student.lname}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.number}"></td>
                <td th:text="${student.birthdate}"></td>
                <td th:text="${student.markssee}"></td>
                <td th:text="${student.marksPlus2}"></td>
                <td th:text="${student.course}"></td>
                <td th:text="${student.gender}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm mb-1">Edit</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm mb-1">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
