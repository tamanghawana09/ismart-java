<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">Add Student Details</h1>

  <form th:action="@{/save}" method="post" class="needs-validation" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" required>
      </div>
      <div class="col-md-6">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="number" class="form-label">Phone No</label>
      <input type="text" class="form-control" id="number" name="number" required>
    </div>

    <div class="mb-3">
      <label for="birthdate" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="birthdate" name="birthdate" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="markssee" class="form-label">SEE Marks (GPA / %)</label>
        <input type="text" class="form-control" id="markssee" name="markssee" required>
      </div>
      <div class="col-md-6">
        <label for="marksPlus2" class="form-label">+2 Marks (GPA / %)</label>
        <input type="text" class="form-control" id="marksPlus2" name="marksPlus2" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <select class="form-select" id="course" name="course" required>
        <option selected hidden>Select your course</option>
        <option value="BIT">BIT</option>
        <option value="BBA">BBA</option>
        <option value="BIM">BIM</option>
        <option value="BITM">BITM</option>
        <option value="BBS">BBS</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
        <label class="form-check-label" for="others">Others</label>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>
  </form>
</div>


<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
