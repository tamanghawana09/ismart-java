<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>


<div class="container my-5">
  <h1 class="text-center mb-4">Welcome to Dashboard</h1>

  <div class="row g-4 justify-content-center">
    <!-- View Students Button -->
    <div class="col-md-3 d-grid">
      <a href="/list" class="btn btn-primary btn-lg shadow-sm">View Students</a>
    </div>

    <!-- Add Student Button -->
    <div class="col-md-3 d-grid">
      <a href="/new" class="btn btn-success btn-lg shadow-sm">Add Student</a>
    </div>

    <!-- Edit Student Button -->
    <div class="col-md-3 d-grid">
      <a href="/list" class="btn btn-warning btn-lg shadow-sm text-dark">Edit Student</a>
    </div>

    <!-- Delete Student Button -->
    <div class="col-md-3 d-grid">
      <a href="/delete" class="btn btn-danger btn-lg shadow-sm">Delete Student</a>
    </div>
  </div>

  <!-- Logout -->
  <div class="text-center mt-5">
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-outline-secondary btn-lg">Logout</button>
    </form>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
